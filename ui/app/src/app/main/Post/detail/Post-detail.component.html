<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="post_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Post_form_edit" 
        service="Post" 
        entity="Post" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="post_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #post_id attr="post_id" label=" post_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="user_id"
        service="User" 
        entity="UserType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="user_id" 
        value-column-type="INTEGER"  
        keys="user_id" 
        columns="user_id;user_id;username" 
        title="user_id"
        visible-columns="user_id;username" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #title attr="title" label="title" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #content attr="content" label="content" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="COMMENT-post_id">
    <div layout-padding>
      <o-table 
        attr="CommentTable" 
        service="Comment" 
        entity="Comment" 
        keys="comment_id"
        parent-keys="post_id:post_id"
        columns="comment_id;post_id;user_id;content;created_at"  
        horizontal-scroll="yes"
        detail-form-route="Comment" 
        edit-form-route="Comment"
        visible-columns="comment_id;post_id;user_id;content;created_at"  
        sort-columns="comment_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #comment_id attr="comment_id" title=" comment_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="post_id" title="post_id">
    <o-table-cell-renderer-service attr="post_id" 
        service="Post" entity="PostType" columns="post_id;post_id"
        parent-keys="post_id:post_id"
        value-column="post_id" keys="post_id"
        visible-columns="post_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="user_id;username"
        parent-keys="post_id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #content attr="content" title="content" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="REACTION-post_id">
    <div layout-padding>
      <o-table 
        attr="ReactionTable" 
        service="Reaction" 
        entity="Reaction" 
        keys="reaction_id"
        parent-keys="post_id:post_id"
        columns="reaction_id;post_id;user_id;Type"  
        horizontal-scroll="yes"
        detail-form-route="Reaction" 
        edit-form-route="Reaction"
        visible-columns="reaction_id;post_id;user_id;Type"  
        sort-columns="reaction_id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #reaction_id attr="reaction_id" title=" reaction_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="post_id" title="post_id">
    <o-table-cell-renderer-service attr="post_id" 
        service="Post" entity="PostType" columns="post_id;post_id"
        parent-keys="post_id:post_id"
        value-column="post_id" keys="post_id"
        visible-columns="post_id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="user_id;username"
        parent-keys="post_id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #Type attr="Type" title="Type" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
