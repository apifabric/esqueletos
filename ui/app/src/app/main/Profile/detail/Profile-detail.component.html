<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="profile_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Profile_form_edit" 
        service="Profile" 
        entity="Profile" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="profile_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #profile_id attr="profile_id" label=" profile_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="user_id"
        service="User" 
        entity="UserType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="user_id" 
        value-column-type="INTEGER"  
        keys="user_id" 
        columns="user_id;user_id;username" 
        title="user_id"
        visible-columns="user_id;username" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #bio attr="bio" label="bio" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #birthdate attr="birthdate" type="timestamp" label="birthdate" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
