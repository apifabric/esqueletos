<o-form #ProfileForm attr="Profile_form_insert" service="Profile" entity="Profile" 
keys="profile_id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #profile_id attr="profile_id" label=" profile_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="user_id"
        service="User" 
        entity="UserType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="user_id" 
        value-column-type="INTEGER"  
        keys="user_id" 
        columns="user_id;user_id;username" 
        title="user_id"
        visible-columns="user_id;username" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-text-input #bio attr="bio" label="bio" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #birthdate attr="birthdate" type="timestamp" label="birthdate" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
