<o-form-layout-manager attr="EventParticipation" mode="tab" title="EVENTPARTICIPATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EventParticipationTable" 
            service="EventParticipation" 
            entity="EventParticipation" 
            title="EVENTPARTICIPATION"
            keys="participation_id"
            columns="participation_id;event_id;user_id;registered_at" 
            header-actions="R;D"
            visible-columns="participation_id;event_id;user_id;registered_at"  
            sort-columns="participation_id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #participation_id attr="participation_id" title=" participation_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="event_id" title="event_id">
    <o-table-cell-renderer-service attr="event_id" 
        service="Event" entity="EventType" columns="event_id;description"
        parent-keys="participation_id:event_id"
        value-column="description" keys="event_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="user_id;username"
        parent-keys="participation_id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #registered_at attr="registered_at" type="date" label="registered_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
