<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="participation_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="EventParticipation_form_edit" 
        service="EventParticipation" 
        entity="EventParticipation" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="participation_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #participation_id attr="participation_id" label=" participation_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="event_id"
        service="Event" 
        entity="EventType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="event_id" 
        value-column-type="INTEGER"  
        keys="event_id" 
        columns="event_id;event_id;description" 
        title="event_id"
        visible-columns="event_id;description" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="user_id"
        service="User" 
        entity="UserType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="user_id" 
        value-column-type="INTEGER"  
        keys="user_id" 
        columns="user_id;user_id;username" 
        title="user_id"
        visible-columns="user_id;username" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #registered_at attr="registered_at" type="date" label="registered_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
