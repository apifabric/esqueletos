<o-form-layout-manager attr="Event" mode="tab" title="EVENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EventTable" 
            service="Event" 
            entity="Event" 
            title="EVENT"
            keys="event_id"
            columns="description;title;event_date;location;created_at;event_id" 
            header-actions="R;D"
            visible-columns="description;title;event_date;location;created_at;event_id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #title attr="title" title="title" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #event_date attr="event_date" type="timestamp" label="event_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #location attr="location" title="location" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #created_at attr="created_at" type="date" label="created_at" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #event_id attr="event_id" title="event_id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
